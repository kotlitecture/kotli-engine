name: Run tests
on:
  push:
    branches-ignore:
      - main
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: adopt
      - run: chmod +x gradlew
      - id: unit-tests
        run: ./gradlew test